version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      timezone: Europe/Paris
    open-pull-requests-limit: 10
    versioning-strategy: "increase"
    labels:
    - 3. to review
    - dependencies

  - package-ecosystem: npm
    directory: "/"
    target-branch: next
    schedule:
      interval: daily
      timezone: Europe/Paris
    open-pull-requests-limit: 10
    versioning-strategy: "increase"
    labels:
    - 3. to review
    - dependencies

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      timezone: Europe/Paris
    open-pull-requests-limit: 10
    labels:
    - 3. to review
    - dependencies
