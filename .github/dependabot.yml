version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      timezone: Europe/Paris
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
    - 3. to review
    - dependencies
    groups:
      vite:
        patterns:
          - "vite"
          - "@nextcloud/vite-config"
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      timezone: Europe/Paris
    open-pull-requests-limit: 10
    labels:
    - 3. to review
    - dependencies

  # Keep stable8 up-to-date
  - package-ecosystem: github-actions
    directory: "/"
    target-branch: stable8
    schedule:
      interval: weekly
      timezone: Europe/Paris
    open-pull-requests-limit: 10
    labels:
    - 3. to review
    - dependencies
  - package-ecosystem: npm
    directory: "/"
    target-branch: stable8
    schedule:
      interval: weekly
      timezone: Europe/Paris
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
    - 3. to review
    - dependencies
    ignore:
      # For all deps
      - dependency-name: "*"
        # ignore all major updates
        update-types: ["version-update:semver-major"]
